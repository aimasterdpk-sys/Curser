<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Free Fire Tournament</title>
  <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
  <div class="container">
    <h1>Free Fire Tournament</h1>
    <section>
      <h2>Tournaments</h2>
      <ul>
        {% for t in tournaments %}
          <li>
            <strong>{{ t.name }}</strong> ({{ t.game_mode }})
            - <a href="/static/quickstart.html">Quickstart</a>
          </li>
        {% else %}
          <li>No tournaments yet. Use API to create one.</li>
        {% endfor %}
      </ul>
    </section>
  </div>
</body>
</html>
